<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/css/signup.css">

	<title>signup</title>
</head>
<body>
	<div class="container"> 
		<div class="left-section">
		<img  id="logo" src="../static/img/logo.png">
		<h1>Sign-up</h1>
		<form action="/signup" method="POST" enctype="multipart/form-data">
		<a href="/">login</a>
			<ul>
			<li>Matricule:<span> *</span></li>
			<input type="text" name="matricule" value="{{matricule}}" required>

			<li>Mot de passe:<span> *</span></li>
			<input type="password" name="password" value="{{password}}" required>
			<li>Confirmer le mot de passe:<span> *</span></li>
			<input type="password" name="confirm_password" value="{{confirm_password}}" required><br>
			<button>sign up</button>
		</ul>
			{% if error_message %}
<div class="error-message" style="color: red">{{ error_message }}</div>
{% endif %}


		</form>
		</div>
		<div class="right-section"></div>
	</div>
</body>
</html>
